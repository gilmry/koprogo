# Fail2ban filter for KoproGo API abuse
# /etc/fail2ban/filter.d/koprogo-api-abuse.conf

[Definition]
# Match rate limiting and authentication failures from backend logs
failregex = ^.*Rate limit exceeded for IP: <HOST>.*$
            ^.*Authentication failed for IP: <HOST>.*$
            ^.*Invalid JWT token from IP: <HOST>.*$
            ^.*SQL injection attempt from IP: <HOST>.*$

ignoreregex =
