# Fail2ban filter for PostgreSQL brute force attempts
# /etc/fail2ban/filter.d/postgres-bruteforce.conf

[Definition]
# Match PostgreSQL authentication failures
failregex = ^.*FATAL:  password authentication failed for user ".*" from host "<HOST>".*$
            ^.*FATAL:  no pg_hba.conf entry for host "<HOST>".*$

ignoreregex =
