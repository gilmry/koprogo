---
# Default variables for k3s-server role

k3s_version: "v1.28.5+k3s1"
k3s_token: "{{ lookup('env', 'K3S_TOKEN') | default('changeme-' + lookup('password', '/dev/null length=32 chars=ascii_letters,digits'), true) }}"

# Network configuration
k3s_cluster_cidr: "10.42.0.0/16"
k3s_service_cidr: "10.43.0.0/16"

# Control plane configuration
allow_workloads_on_control_plane: false

# API server configuration
api_server_timeout: 300
max_requests_inflight: 2000

# Kubelet configuration
max_pods_per_node: 250
kube_reserved_cpu: "500m"
kube_reserved_memory: "1Gi"
system_reserved_cpu: "500m"
system_reserved_memory: "1Gi"
