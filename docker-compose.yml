# KoproGo - Development Environment
# Usage: docker compose up
# - Backend: http://localhost:8080/api/v1
# - Frontend: http://localhost:3000
# - Hot reload enabled for both backend and frontend

services:
  # Traefik Reverse Proxy (HTTP only for dev)
  traefik:
    image: traefik:v3.5.4
    container_name: koprogo-traefik
    command:
      - "--api.dashboard=true"
      - "--api.insecure=true"  # Dashboard on :8081
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--log.level=INFO"
    ports:
      - "80:80"      # HTTP
      - "8081:8080"  # Traefik Dashboard
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - koprogo-network

  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: koprogo-postgres
    environment:
      POSTGRES_DB: koprogo_db
      POSTGRES_USER: koprogo
      POSTGRES_PASSWORD: koprogo123
    ports:
      - "5432:5432"  # Exposed for pgAdmin/DBeaver access
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/migrations:/docker-entrypoint-initdb.d/migrations:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U koprogo -d koprogo_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koprogo-network

  # Backend (Rust + Actix) with HOT RELOAD via cargo-watch
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: koprogo-backend
    environment:
      DATABASE_URL: postgresql://koprogo:koprogo123@postgres:5432/koprogo_db
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8080
      RUST_LOG: debug
      RUST_BACKTRACE: 1
      ENABLE_RATE_LIMITING: false
      STORAGE_PROVIDER: ${STORAGE_PROVIDER:-s3} # Basculer sur le stockage local: STORAGE_PROVIDER=local
      UPLOAD_DIR: /app/uploads
      S3_BUCKET: ${S3_BUCKET:-koprogo-dev} # Pour du S3 externe, renseigner vos identifiants/bucket
      S3_REGION: ${S3_REGION:-us-east-1}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      S3_FORCE_PATH_STYLE: ${S3_FORCE_PATH_STYLE:-true}
      S3_KEY_PREFIX: ${S3_KEY_PREFIX:-dev}
    volumes:
      # Hot reload: mount source code
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.backend.rule=Host(`localhost`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend.entrypoints=web"
      - "traefik.http.services.backend.loadbalancer.server.port=8080"
    networks:
      - koprogo-network

  # Frontend (Astro + Svelte) with HOT RELOAD
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: koprogo-frontend
    environment:
      PUBLIC_API_URL: http://localhost/api/v1
    volumes:
      # Hot reload: mount source code
      - ./frontend:/app
      - /app/node_modules  # Prevent overwriting node_modules
    depends_on:
      - backend
      - minio
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`localhost`)"
      - "traefik.http.routers.frontend.entrypoints=web"
      - "traefik.http.routers.frontend.priority=1"
      - "traefik.http.services.frontend.loadbalancer.server.port=3000"
    networks:
      - koprogo-network

  # MinIO for local S3-compatible storage
  minio:
    image: minio/minio:latest
    container_name: koprogo-minio
    command: server /data --console-address :9001
    environment:
      MINIO_ROOT_USER: ${S3_ACCESS_KEY:-minioadmin}
      MINIO_ROOT_PASSWORD: ${S3_SECRET_KEY:-minioadmin}
    # MinIO n'est exposé qu'en loopback. Utilisez un tunnel SSH si vous avez besoin d'y accéder à distance.
    ports:
      - "127.0.0.1:9000:9000"  # S3 API (localhost uniquement)
      - "127.0.0.1:9001:9001"  # Console (localhost uniquement)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:9000/minio/health/live || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - koprogo-network

  minio-bootstrap:
    image: minio/mc:latest
    container_name: koprogo-minio-bootstrap
    depends_on:
      minio:
        condition: service_healthy
    environment:
      S3_BUCKET: ${S3_BUCKET:-koprogo-dev}
      S3_ENDPOINT: ${S3_ENDPOINT:-http://minio:9000}
      S3_ACCESS_KEY: ${S3_ACCESS_KEY:-minioadmin}
      S3_SECRET_KEY: ${S3_SECRET_KEY:-minioadmin}
      ENABLE_MINIO_BOOTSTRAP: ${ENABLE_MINIO_BOOTSTRAP:-true} # Mettre à false si vous utilisez un S3 géré externe
    entrypoint: ["/bin/sh", "-c"]
    command: >
      set -e;
      if [ "${ENABLE_MINIO_BOOTSTRAP:-true}" != "true" ]; then
        echo "Skipping MinIO bootstrap";
        exit 0;
      fi;
      until mc alias set local "$${S3_ENDPOINT}" "$${S3_ACCESS_KEY}" "$${S3_SECRET_KEY}"; do
        echo "Waiting for MinIO...";
        sleep 2;
      done;
      mc mb --ignore-existing "local/$${S3_BUCKET}";
      mc anonymous set private "local/$${S3_BUCKET}" >/dev/null 2>&1 || true;
      echo "MinIO bucket $${S3_BUCKET} ready.";
    networks:
      - koprogo-network

volumes:
  postgres_data:
  cargo_cache:
  cargo_git:
  target_cache:
  minio_data:

networks:
  koprogo-network:
    driver: bridge
