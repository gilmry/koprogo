################################################################################
# KoproGo Monitoring Stack
# Prometheus + Grafana + Loki + Alertmanager + Exporters
################################################################################

version: '3.8'

services:
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: koprogo-prometheus
    restart: unless-stopped

    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'

    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus

    ports:
      - "9090:9090"

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'

  grafana:
    image: grafana/grafana:10.2.2
    container_name: koprogo-grafana
    restart: unless-stopped

    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3001}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_AUTH_ANONYMOUS_ENABLED=false
      - GF_INSTALL_PLUGINS=grafana-piechart-panel

    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards:/var/lib/grafana/dashboards:ro

    ports:
      - "3001:3000"

    depends_on:
      - prometheus
      - loki

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.25'

  loki:
    image: grafana/loki:2.9.3
    container_name: koprogo-loki
    restart: unless-stopped

    command: -config.file=/etc/loki/local-config.yaml

    volumes:
      - ./loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki

    ports:
      - "3100:3100"

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 192M
          cpus: '0.25'

  promtail:
    image: grafana/promtail:2.9.3
    container_name: koprogo-promtail
    restart: unless-stopped

    command: -config.file=/etc/promtail/config.yml

    volumes:
      - ./promtail/promtail-config.yml:/etc/promtail/config.yml:ro
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'

  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: koprogo-alertmanager
    restart: unless-stopped

    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'

    volumes:
      - ./alertmanager/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager_data:/alertmanager

    ports:
      - "9093:9093"

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 64M
          cpus: '0.1'

  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: koprogo-node-exporter
    restart: unless-stopped

    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
      - '--collector.textfile.directory=/var/lib/node_exporter/textfile_collector'

    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
      - /var/lib/node_exporter:/var/lib/node_exporter:ro

    ports:
      - "9100:9100"

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.1'

  postgres-exporter:
    image: prometheuscommunity/postgres-exporter:v0.15.0
    container_name: koprogo-postgres-exporter
    restart: unless-stopped

    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER:-koprogo}:${POSTGRES_PASSWORD:-koprogo123}@${POSTGRES_HOST:-postgres}:5432/${POSTGRES_DB:-koprogo_db}?sslmode=disable"
      PG_EXPORTER_EXTEND_QUERY_PATH: "/etc/postgres_exporter/queries.yaml"

    volumes:
      - ./postgres-exporter/queries.yaml:/etc/postgres_exporter/queries.yaml:ro

    ports:
      - "9187:9187"

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.1'

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.47.2
    container_name: koprogo-cadvisor
    restart: unless-stopped

    privileged: true

    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro

    ports:
      - "8082:8080"

    networks:
      - monitoring

    deploy:
      resources:
        limits:
          memory: 128M
          cpus: '0.2'

networks:
  monitoring:
    driver: bridge

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  loki_data:
    driver: local
  alertmanager_data:
    driver: local
