global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'koprogo-vps'
    environment: 'production'

alerting:
  alertmanagers:
    - static_configs:
        - targets: ['alertmanager:9093']

rule_files:
  - '/etc/prometheus/alerts/*.yml'

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Node Exporter (VPS system metrics)
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['node-exporter:9100']
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'vps-koprogo'

  # PostgreSQL Exporter
  - job_name: 'postgres-exporter'
    static_configs:
      - targets: ['postgres-exporter:9187']

  # cAdvisor (Container metrics)
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']

  # Traefik metrics (if exposed)
  - job_name: 'traefik'
    static_configs:
      - targets: ['traefik:8080']
    metrics_path: '/metrics'
    scheme: 'http'

  # KoproGo Backend /metrics endpoint
  - job_name: 'koprogo-backend'
    static_configs:
      - targets: ['backend:8080']
    metrics_path: '/metrics'
    scheme: 'http'

  # MinIO metrics
  - job_name: 'minio'
    metrics_path: '/minio/v2/metrics/cluster'
    static_configs:
      - targets: ['minio:9000']
    scheme: 'http'

  # Backup metrics (textfile collector)
  - job_name: 'backup-metrics'
    static_configs:
      - targets: ['node-exporter:9100']
    honor_labels: true
    metric_relabel_configs:
      - source_labels: [__name__]
        regex: 'koprogo_last_backup_.*'
        action: keep
